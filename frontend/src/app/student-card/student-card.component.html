<div class="student-card" *ngIf="student">

    <div class="student-name">
        Nombre: {{student.name}}
    </div>

    <div class="student-address">
        Dirección {{student.address}}
    </div>

    <div class="student-phones">
        Telefonos: {{student.phone}}
    </div>

    <hr> <!--AÑADE RAYA ENTRE CURSOS-->
    
</div>
